[package]
name = "nwsf_rust"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "nwsf_rust"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.25.0"
generator = "0.8"
nohash-hasher = "0.2.0"
petgraph = "0.8.2"
rapidhash = "2.0.2"
rustworkx-core = "0.16.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
wasm-bindgen = "0.2.100"


[profile.dev]
debug = true
